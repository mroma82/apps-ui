<div>
  <div class="d-flex">
    <h4 *ngIf="selectedView$ | async as selectedView">{{ selectedView.title }}</h4>
    <div class="p-2">
      <ul class="list-inline" *ngIf="state.showChange">
        <li class="list-inline-item" *ngFor="let view of views$ | async">
          <a href="javascript:;;" (click)="setView(view)">{{ view.title }}</a>
        </li>    
      </ul>    
    </div>  
    
  </div>   
  <small><a href="javascript:;;" (click)="showChange()">Change</a></small>
</div>
