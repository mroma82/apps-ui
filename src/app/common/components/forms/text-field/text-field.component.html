<div class="form-group">
    <label *ngIf="label" [attr.for]="identifier">{{label}}<span *ngIf="required" class="text-danger">*</span></label>
    <input      
      [disabled]="disabled"   
      type="text"
      [readonly]="readonly"
      [placeholder]="placeholder"
      [(ngModel)]="value"
      [ngClass]="{invalid: (invalid | async )}"
      class="form-control"           
      [id]="identifier"
      [attr.name]="name"            
    />
</div>
