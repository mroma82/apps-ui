<div>
    <label *ngIf="label" [attr.for]="identifier">{{label}}</label>
    <input      
      [disabled]="disabled"   
      type="number"
      [readonly]="readonly"
      [placeholder]="placeholder"
      [(ngModel)]="value"
      [ngClass]="{invalid: (invalid | async )}"
      class="form-control"           
      [id]="identifier"
      [attr.name]="name"            
    />
</div>
