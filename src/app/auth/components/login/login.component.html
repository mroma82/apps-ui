<div>  
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" [(ngModel)]="model.username" />
  </div>
  
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" [(ngModel)]="model.password" />
  </div>
  
  <div class="text-center">
    <button type="button" class="btn btn-lg btn-primary btn-block" (click)="login()">Login</button>
  
    <div class="mt-3 text-danger" style="height: 30px;">
      <span *ngIf="state.hasError">{{state.errorText}}</span>
    </div>
  </div>
</div>
