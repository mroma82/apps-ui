<div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" [(ngModel)]="model.password" />
  </div>

  <div class="form-group">
    <label>Confirm Password</label>
    <input type="password" class="form-control" [(ngModel)]="model.passwordConfirm" />
  </div>
  
  <div class="text-center form-group">
    <button type="button" class="btn btn-lg btn-primary btn-block" (click)="update()">Update Password</button>
  
    <div class="mt-3 text-danger" style="height: 30px;">
      <span *ngIf="state.hasError">{{state.errorText}}</span>
    </div>
  </div>


</div>
