<div>  
  <div class="form-group">    
    <input type="text" class="form-control" [(ngModel)]="model.username" #usernameField placeholder="Username" />
  </div>
  
  <div class="text-center form-group">
    <button type="button" class="btn btn-lg btn-primary btn-block" (click)="reset()">Reset Password</button>
  
    <div class="mt-3 text-danger" style="height: 30px;">
      <span *ngIf="state.hasError">{{state.errorText}}</span>
    </div>
  </div>

  <div class="form-group">
    <a routerLink="/login">Click here to go back to the login page</a>
  </div>
  
</div>
