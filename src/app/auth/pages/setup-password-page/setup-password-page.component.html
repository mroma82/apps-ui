
<div class="page-wrapper">
  <div class="container">

    <div *ngIf="validateResult$ | async as result">
      
      <div *ngIf="result.success">
        <div class="row text-center mb-3">            
          <div class="col-md-12">
            <h1 class="h3 font-weight-normal">Enter your new password below</h1>
          </div>
        </div>      

        <div class="row justify-content-md-center">
          <div class="col-md-4">

            <div class="form-wrapper">          
              <app-setup-password></app-setup-password>
            </div>

          </div>
        </div>
      </div>

      <div *ngIf="!result.success">
        <div class="row text-center mb-3">            
          <div class="col-md-12">
            <h1 class="h3 font-weight-normal">Error</h1>
            <p>
              {{ result.errorText }}
            </p>
            <div class="form-group">
              <a routerLink="/login">Click here to go back to the login page</a>
            </div>
          </div>
        </div>   
      </div>
      
    </div>  
  </div>
</div>
