<div>  
  <app-drag-drop #dropArea (afterUpload)="onUpload($event)"></app-drag-drop>  

  <div *ngIf="tempFile$ | async as tempFile">
    <div class="form-group" *ngIf="tempFile.id">
      <label>
          Name: {{ tempFile.fileName }}, {{ tempFile.id}}
      </label>    
      <input type="text" class="form-control" placeholder="Description" [(ngModel)]="model.description" />
    </div>    

    <div>
        <button type="button" class="btn btn-primary" [disabled]="!tempFile.id" (click)="save()">Save</button>
        <button type="button" class="btn btn-link" (click)="cancel()">Cancel</button>
    </div>  
  </div>

</div>
