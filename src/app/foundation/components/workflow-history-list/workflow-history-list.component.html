<div *ngIf="list$ | async as history">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th></th>
        <th>Date/Time</th>
        <th>State</th>
        <th>Assigned</th>
        <th>Who</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of history">
        <td>
          <i class="fas fa-reply text-danger" *ngIf="item.isRejected"></i>
          <i class="fas fa-check text-success" *ngIf="!item.isRejected"></i>
        </td>
        <td>{{ item.historyDateTime | utcDateTime:'medium' }}</td>
        <td>{{ item.currentStateText }}</td>
        <td>{{ item.currentAssigned }}</td>
        <td>{{ item.createUser | userFullname | async }}</td>
        <td>{{ item.decisionText }}</td>
      </tr>
    </tbody>
  </table>
</div>
