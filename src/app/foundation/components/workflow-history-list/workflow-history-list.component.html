<div *ngIf="list$ | async as history" class="table-responsive">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th></th>
        <th>Date/Time</th>
        <th>State</th>
        <th>Assigned</th>
        <th>Who</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of history">
        <td>
          <i [class]="getTransitionIconCssClass(item)"></i>
        </td>
        <td>{{ item.historyDateTime | utcDateTime:'medium' }}</td>
        <td>{{ item.currentStateText }}</td>
        <td>{{ item.currentAssigned }}</td>
        <td>{{ item.createUserId | userFullname | async }}</td>
        <td>{{ item.decisionText }}</td>
      </tr>
    </tbody>
  </table>
</div>
