<div> 
  <table class="table table-responsive">
    <thead class="thead-light">
      <tr>
        <th>
          <input type="checkbox" [(ngModel)]="model.selectAll" (change)="selectAllNone(model.selectAll)" />
        </th>
        <th>Date/Time</th>
        <th>Message</th>        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list">
        <td>
          <input type="checkbox" [(ngModel)]="item.selected" />
        </td>
        <td>{{ item.createDateTime | utcDateTime:'medium' }}</td>
        <td><a [routerLink]="getRoute(item)" (click)="closeDialog()" [class.unread]="!item.isRead">{{ item.subject }}</a></td>        
      </tr>
    </tbody>
  </table>      
   
  <div>    
    <button type="button" class="btn btn-primary btn-sm" (click)="deleteSelected()">Delete</button>
    <button type="button" class="btn btn-primary btn-sm" (click)="setReadStateSelected(true)">Mark as Read</button>
    <button type="button" class="btn btn-primary btn-sm" (click)="setReadStateSelected(false)">Mark as Un-Read</button>
  </div>

</div>
