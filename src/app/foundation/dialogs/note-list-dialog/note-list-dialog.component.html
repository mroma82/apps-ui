<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Notes v{{version}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('close')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div *ngFor="let item of (list$ | async) ">
      <h4>{{ item.createUserFullname }} on {{ item.createDateTime | date }}</h4>
      <p *ngIf="!item.editPending" >
        {{ item.contentText }}
      </p>
      <textarea *ngIf="item.editPending" rows="4" [(ngModel)]="item.contentTextEdit"></textarea>
      <button type="button" (click)="edit(item)">Edit</button>
      <button type="button" (click)="delete(item)">Delete</button>      

      <div *ngIf="item.editPending">
          <button type="button" (click)="editConfirm(item)">Save</button>      
          <button type="button" (click)="editCancel(item)">Cancel</button>      
      </div>

      <div *ngIf="item.deletePending">
          <button type="button" (click)="deleteConfirm(item)">Yes - Delete</button>      
          <button type="button" (click)="deleteCancel(item)">No - Cancel</button>      
      </div>
      
    </div>
    
    
    <button type="button" (click)="refresh()">Refresh</button>
    <div>
        <button type="button" (click)="add()">Add</button>
    </div>    

    <div class="form-group" *ngIf="model.addPending">
      <textarea class="form-control" rows="4" [(ngModel)]="model.addModel.contentText"></textarea> 
      <button type="button" (click)="addCommit()">Save</button>          
      <button type="button" (click)="addCancel()">Cancel</button> 
    </div>
    
  </div>
</ng-template>
