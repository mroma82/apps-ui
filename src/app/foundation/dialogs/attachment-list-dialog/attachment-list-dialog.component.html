<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Attachments</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('close')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" *ngIf="mode$ | async as mode">
        
    <app-attachment-list *ngIf="mode == 'list'"></app-attachment-list>
    <app-attachment-add *ngIf="mode == 'add'"></app-attachment-add>          
             
  </div>
</ng-template>
