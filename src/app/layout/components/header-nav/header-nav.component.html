<ul class="navbar-nav mr-auto d-print-none">

  <li class="nav-item active" *ngIf="app$ | async as app">
    <a class="nav-link">{{ app }}</a>
  </li>

  <li class="nav-item active" *ngIf="title$ | async as title">
    <a class="nav-link">{{ title }}</a>
  </li>
</ul>

<div class="d-none d-print-block">
  <span *ngIf="app$ | async as app">
    {{ app }}
  </span>
  <span *ngIf="title$ | async as title">
    : {{ title }}
  </span>
</div>
