
<ul class="list-group list-group-flush">
  <li class="list-group-item bg-light font-weight-bold">
    <div class="row">
      <div class="col-4">
        Group
      </div>
    </div>
  </li>

  <li class="list-group-item" *ngFor="let item of workflowGroupList$ | async">
    <div class="row">
      <div class="col-4">
        <a routerLink="edit/{{item.id}}">{{ item.groupId }}</a>
        <a class="ml-2" routerLink="edit/{{item.id}}"><i class="fas fa-pencil-alt"></i></a>
      </div>      
    </div>
  </li>
</ul>
