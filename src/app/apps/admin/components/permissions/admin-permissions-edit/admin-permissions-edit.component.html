
<h4>Editing permissions for {{ model.securityRole }}</h4>
<div class="mb-3">
  <button type="button" class="btn btn-primary" (click)="save()">Save</button>
</div>

<ul class="list-group list-group-flush">

  <li class="list-group-item">    
    <div class="row">
      <div class="col-2 font-weight-bold">
        Users
      </div>
      <div class="col-4 mb-3">
        <div *ngFor="let item of userList$ | async">
          <input type="checkbox" [checked]="model.allowedUsersList.indexOf(item.username) > -1" (change)="setUser(item, $event)" /> {{ item.name}}
        </div>
      </div>
    </div>
  </li>

  <li class="list-group-item">
    <div class="row">
        <div class="col-2 font-weight-bold">
          Groups
        </div>
        <div class="col-4 mb-3">
          <div *ngFor="let item of groupList$ | async">
            <input type="checkbox" [checked]="model.allowedGroupsList.indexOf(item.name) > -1" (change)="setGroup(item, $event)" /> {{ item.name}}
          </div>
        </div>
      </div>
  </li>
</ul>
