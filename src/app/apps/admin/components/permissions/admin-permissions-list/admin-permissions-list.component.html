
<ul class="list-group list-group-flush">
  <li class="list-group-item bg-light font-weight-bold">
    <div class="row">
      <div class="col-4">
        Role
      </div>
      <div class="col-4">
        Users
      </div>
      <div class="col-4">
        Groups
      </div>
    </div>
  </li>

  <li class="list-group-item" *ngFor="let item of permissionsList$ | async">
    <div class="row">
      <div class="col-4">
        <a routerLink="edit/{{item.id}}">{{ item.securityRole }}</a>
        <a class="ml-2" routerLink="edit/{{item.id}}"><i class="fas fa-pencil-alt"></i></a>
      </div>
      <div class="col-4">
        {{ item.allowedUsersList.join(', ') }}
      </div>
      <div class="col-4">
          {{ item.allowedGroupsList.join(', ')}}
      </div>
    </div>
  </li>
</ul>
