<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add Payment Method</h4>
        <button type="button" class="close" aria-label="Close" (click)="dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <app-admin-billing-payment-method-create></app-admin-billing-payment-method-create>

        <div class="mt-sm-3">
            <button type="button" class="btn btn-primary" (click)="create()">Add</button>
        </div>
    </div>
</ng-template>
