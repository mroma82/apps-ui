<div *ngIf="details$ | async as details">

    <app-text-field label="Billing Name" [required]="true" [(ngModel)]="details.billingName"></app-text-field>
    <app-text-field label="Billing Email" [required]="true" [(ngModel)]="details.billingEmail"></app-text-field>

    <div class="form-group">
        <button type="button" (click)="update(details)" class="btn btn-primary">Update Details</button>
    </div>
</div>
