<div>
    <app-select-field [(ngModel)]="model.entityTypeId" name="entityTypeId" appInputFocus>
        <option [ngValue]="null">-- Please select --</option>
        <option *ngFor="let item of entityList$ | async" [value]="item.entityTypeId">{{ item.name }}</option>
    </app-select-field>
</div>
<div>
    <app-text-field [(ngModel)]="model.format" name="format"></app-text-field>
</div>
<div>
    <app-number-field [(ngModel)]="model.nextNumber" name="nextNumber"></app-number-field>
</div>
