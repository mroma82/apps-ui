<div>
  <app-select-field [(ngModel)]="model.entityTypeId" name="entityTypeId" label="Entity" [required]="true">
    <option [ngValue]="null">-- Please select --</option>
    <option *ngFor="let item of entityList$ | async" [value]="item.entityTypeId">{{ item.name }}</option>
  </app-select-field>        
</div>
