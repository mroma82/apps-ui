<div class="row" *ngIf="model.id">
  
  <div class="col-md-4">
    <app-card-group title="Details">
      <app-text-field name="groupId" [(ngModel)]="model.groupId" [disabled]="viewMode$ | async"></app-text-field>
    </app-card-group>
  </div>

  <div class="col-md-8">
    <app-card-group title="Users">
      <app-admin-workflow-group-user-sub-grid></app-admin-workflow-group-user-sub-grid>
    </app-card-group>
  </div>

</div>
