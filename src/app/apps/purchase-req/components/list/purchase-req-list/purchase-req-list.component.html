<div *ngIf="list$ | async as list">
  <ngx-datatable
    class="bootstrap"
    [columnMode]="'flex'"
    [rows]="list.items"
    [headerHeight]="40"
    [footerHeight]="40"
    [limit]="pageSize$ | async"
    [externalPaging]="true"
    [externalSorting]="true"
    [count]="list.totalRows"
    [rowHeight]="'auto'"
    (sort)="onSort($event)"
    (page)="onPage($event)">  
    
    <ngx-datatable-column name="Req #" prop="reqNumber" [flexGrow]="1">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        <a routerLink="../view/{{row.id}}">{{value}}</a>
        <a style="margin-left: 5px;" routerLink="../edit/{{row.id}}"><i class="fas fa-pencil-alt"></i></a>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Requested by" prop="requestUserId" [flexGrow]="1">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{ value }}
      </ng-template>
    </ngx-datatable-column>   

    <ngx-datatable-column name="Requested date" prop="requestDate" [flexGrow]="1">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{ value | date:'mediumDate' }}
      </ng-template>
    </ngx-datatable-column>   

    <ngx-datatable-column name="Description" prop="description" [flexGrow]="1"></ngx-datatable-column>        
    <ngx-datatable-column name="Department" prop="department" [flexGrow]="1"></ngx-datatable-column>        
    <ngx-datatable-column name="Project" prop="projectId" [flexGrow]="1"></ngx-datatable-column>       
     
    <ngx-datatable-column name="Total" prop="lineTotal" [flexGrow]="1">      
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{ value | currency }}
      </ng-template>
    </ngx-datatable-column>        
    
  </ngx-datatable>
</div>
