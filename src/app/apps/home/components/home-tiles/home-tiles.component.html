<div class="wrapper">

  <div class="row">
    <div class="col-md-4" *ngFor="let item of menuItems$ | async">
      
      <a [routerLink]="item.url">
        <div class="media">          
            <i [class]="item.icon + ' mr-3'"></i>          
            <div class="media-body">
              <h5 class="mt-0">{{ item.title }}</h5>            
              <small>{{ item.description }}</small>
            </div>          
        </div>
      </a>
    </div>
  </div>
  
</div>
