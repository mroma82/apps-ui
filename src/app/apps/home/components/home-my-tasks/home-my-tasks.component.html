<h5 class="mt-2"><i class="fas fa-tasks mr-1"></i> My Tasks</h5>

<div class="list-group" *ngIf="list$ | async as list">
  <div class="list-group-item d-flex flex-row pl-0" *ngFor="let item of list">
    <a [routerLink]="item.url">
      <i [class]="'fas fa-shapes mr-2'"></i>
    </a>
    <div>
      <a [routerLink]="item.url">
        {{ item.subject }}
      </a>
      <div>
        <small>{{ item.createDateTime | utcDateTimeSince }}</small>
      </div>
    </div>
  </div>
  <div class="list-group-item view-all-row pl-4">
    <small>
      <a href="javascript:;;" (click)="openListDialog()">
        View All Tasks
      </a>
    </small>
  </div>
</div>
