<div class="wrapper">
  <h5 class="mt-2"><i class="fas fa-tasks mr-1"></i> My Tasks</h5>

  <div class="list-group" *ngIf="list$ | async as list">
    <div class="list-group-item d-flex flex-row pl-0" *ngFor="let item of list">
      <a [routerLink]="item.url">
        <i [class]="item.icon + ' mr-2'"></i>
      </a>
      <div>
        <a [routerLink]="item.url">
          {{ item.description }}
        </a>
        <div>
          <small>{{ item.taskDateTime | utcDateTimeSince }}</small>
        </div>
      </div>
    </div>

    <div class="list-group-item view-all-row pl-1 pb-1" *ngIf="list.length > 0">
      <small>
        <a href="javascript:;;" (click)="openListDialog()">
          View All Tasks
        </a>
        &nbsp;|&nbsp;
        <a href="javascript:;;" (click)="refresh()">
          Refresh
        </a>
      </small>
    </div>

    <div *ngIf="list.length == 0" class="mt-3 mb-1">
      <i>You have no tasks</i>
    </div>
  </div>
</div>
