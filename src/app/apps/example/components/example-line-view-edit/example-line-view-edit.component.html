<div *ngIf="mode$ | async as viewMode">
  <div>
    <app-text-field [(ngModel)]="model.title" name="title" id="title" [disabled]="viewMode === 'view'"></app-text-field>
  </div>
  <div>
    <app-text-field [(ngModel)]="model.name" name="name" id="name" [disabled]="viewMode === 'view'"></app-text-field>
  </div>
</div>
