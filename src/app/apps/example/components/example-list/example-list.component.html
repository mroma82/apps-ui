<div *ngIf="list$ | async as list">
  <ngx-datatable
    class="bootstrap"
    [columnMode]="'flex'"
    [rows]="list.items"
    [headerHeight]="40"
    [footerHeight]="40"
    [limit]="pageSize"
    [externalPaging]="true"
    [externalSorting]="true"
    [count]="list.totalRows"
    [rowHeight]="'auto'"
    (sort)="onSort($event)"
    (page)="onPage($event)">  
    
    <ngx-datatable-column name="ID" prop="exampleId" [flexGrow]="1">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        <a routerLink="../view/{{row.id}}">{{value}}</a>
        <a style="margin-left: 5px;" routerLink="../edit/{{row.id}}"><i class="fas fa-pencil-alt"></i></a>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Title" prop="title" [flexGrow]="1">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{value}}
      </ng-template>
    </ngx-datatable-column>    
    <ngx-datatable-column name="Status" prop="status" [flexGrow]="1">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{getStatusText(value)}}
      </ng-template>
    </ngx-datatable-column>   
  </ngx-datatable>
</div>
