<app-entity-sub-grid
  *ngIf="model$ | async as model"
  entityTypeId="d790dfde-8ac0-439a-9302-ee8ca897a75e"  
  [filter]="{exampleId: model.id}"
  [sort]="{field: 'Title'}"
  [modelDefault]="{exampleId: model.id}"
  [columns]="[ {title: 'ID', model: 'id' }, {title: 'Title', model: 'title', isViewLink: true }, {title: 'Name', model: 'name'}]"
  [config]="lineSubGridConfig"
></app-entity-sub-grid>
