<hr>
<div *ngIf="viewModel.record.id">
    
    <app-card-group title="Main" class="mb-2">
        <div class="row">
            <div class="col-md-2">
                <app-text-field [(ngModel)]="viewModel.record.exampleId" [disabled]="true" label="ID" name="exampleId"></app-text-field> 
            </div>

            <div class="col-md-2">
                <app-text-field [(ngModel)]="viewModel.record.title" [disabled]="viewMode" label="Title" name="name"></app-text-field>     
            </div>

            <div class="col-md-3">
                <app-select-field [(ngModel)]="viewModel.record.status" [disabled]="viewMode" name="status" label="Status">
                    <option *ngFor="let item of statusList$ | async" [value]="item.code">{{ item.text }}</option>
                </app-select-field>        
            </div>

            <div class="col-md-3">
                <app-select-field [(ngModel)]="viewModel.record.statusValue" [disabled]="viewMode" name="statusValue" label="Status Value">
                    <option value="">-- Please select --</option>
                    <option *ngFor="let item of statusValueList$ | async" [value]="item.valueId" [selected]="item.valueId == viewModel.record.statusValue">{{ item.text }}</option>
                </app-select-field>        
            </div>

            <div class="col-md-2">
                <app-check-box-field [(ngModel)]="viewModel.record.checkboxField" label="Checkbox" [disabled]="viewMode" name="checkboxField"></app-check-box-field>
            </div>
        </div>
    </app-card-group>    

    <app-card-group title="Details">
        <div class="row">
            <div class="col-md-3">
                <app-number-field [(ngModel)]="viewModel.record.numberField" label="Number" [disabled]="viewMode" name="numberField"></app-number-field>
            </div>

            <div class="col-md-3">
                <app-lookup-field [(ngModel)]="viewModel.record.customerId" [disabled]="viewMode" label="Customer #" name="customerId" (onLookup)="customerLookup.openDialog()"></app-lookup-field>                 
                <app-customer-lookup-dialog #customerLookup (onSelect)="setCustomer($event)"></app-customer-lookup-dialog>
            </div>

            <div class="col-md-3">
                <app-text-area-field [(ngModel)]="viewModel.record.customerName" [disabled]="viewMode" label="Customer name" name="customerName" rows="3"></app-text-area-field>     
            </div>

            <div class="col-md-3">
                <app-date-field [(ngModel)]="viewModel.record.dateField" [disabled]="viewMode" label="Date Field" name="dateField"></app-date-field>                 
            </div>
        </div>
    </app-card-group>
</div>
