<app-entity-sub-grid
  *ngIf="model$ | async as model"
  [entityTypeId]="entityTypeId"  
  [filter]="{itemId: model.id}"
  [sort]="{field: 'description'}"
  [modelDefault]="{itemId: model.id}"
  [columns]="[ {title: 'Description', model: 'description', isViewLink: true }, { title: 'ID', model: 'id' } ]"
  [config]="lineSubGridConfig"
  [mode]="mode$ | async"
></app-entity-sub-grid>
