<div class="d-flex">
  <div class="pt-1 pr-2 col-btn-new">
    <button type="button" class="btn btn-primary" (click)="openCreateDialog()"><i class="fas fa-plus mr-1"></i> New</button>
  </div>    
  <div class="mr-auto p-2">
    <app-entity-listing-views></app-entity-listing-views>
  </div>

  <div class="p-2">
    <ng-content select="[filter]"></ng-content>
  </div>
  <div class="p-2">
    <app-entity-listing-filters></app-entity-listing-filters>
  </div>
  <div class="p-2">
    <app-listing-controls (onRefresh)="refresh()" (onSetPageSize)="setPageSize($event)"></app-listing-controls>
  </div>
  
</div>

<div>
  <app-entity-listing-results></app-entity-listing-results>
</div>
