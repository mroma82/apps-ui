
<div *ngIf="listItems$ | async as listItems">
  <ngx-datatable
    class="bootstrap"
    columnMode="flex"
    [rows]="listItems.items"
    [headerHeight]="40"
    [footerHeight]="40"
    [externalPaging]="true"
    [externalSorting]="true"
    [limit]="pageSize$ | async"
    [count]="listItems.totalItems"
    rowHeight="auto"
    (sort)="onSort($event)"
    (page)="onPage($event)">

    <ngx-datatable-column *ngFor="let col of columns$ | async" [name]="col.title" [prop]="col.model" [flexGrow]="1">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        
        <div *ngIf="col.isLink">
          <a routerLink="../view/{{row.id}}">{{value}}</a>
          <a routerLink="../edit/{{row.id}}" class="ml-1" *ngIf="canEdit$ | async"><i class="fas fa-pencil-alt"></i></a>
        </div>

        <div *ngIf="!col.isLink">
          {{ col.displayFunc ? col.displayFunc(row) : value }}
        </div>
        
      </ng-template>
    </ngx-datatable-column>

  </ngx-datatable>
</div>
