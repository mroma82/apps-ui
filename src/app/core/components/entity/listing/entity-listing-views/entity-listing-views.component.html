<div class="d-flex">

  <div ngbDropdown class="btn-group view-menu" placement="bottom-left">
    <button class="btn btn-link" id="viewMenu" ngbDropdownToggle>
      {{ (selectedView$ | async).title | translate }}
    </button>
    <div ngbDropdownMenu aria-labelledby="viewMenu">
      <button ngbDropdownItem (click)="setView(view)" *ngFor="let view of views$ | async">{{ view.title | translate }}</button>
    </div>
  </div>

</div>
